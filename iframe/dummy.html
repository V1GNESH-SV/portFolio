<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <div id="box"></div>
    <div id="box"></div>
    <div id="box"></div>
    <script>
       var v=2;
       var move=1;
       var p=0;
       var box=document.getElementById("box");
       let ar=()=>{
        p+=move*v;
        if(p==90 || p==0){
            move*=-1;
        }
        box.style.left=p+"%";
        box.style.top=p+"%";
       }
       setInterval(ar,100);
    </script>
    
</body>

</html>
